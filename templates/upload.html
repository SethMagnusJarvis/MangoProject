<!DOCTYPE html>
<html lang="en">

  <head>
    <title>RNA-seq web tool</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">
    <script src="https://use.fontawesome.com/20069bc398.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href='//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css' rel='stylesheet'>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class ="active">
              <a href="showSignIn">Sign in</a>
            </li>
          </ul>
        </nav>
        <h5 class="text-muted">RNA-seq Analyser</h5>
      </div> <!-- header -->

      <div class="row">
        <div class="col-md-6">
          <h1>Blast</h1>

          <!-- Nav tabs -->
          <ul id="blast-tabs" class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#upload-file" aria-controls="upload-file" role="tab" data-toggle="tab">Upload</a></li>
            <li role="presentation"><a href="#paste-file" aria-controls="paste-file" role="tab" data-toggle="tab">Paste</a></li>
          </ul>

          <!-- Tab panes -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="upload-file">
              <form action ="upload" method ="post" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="InputFastaFile">Upload a FASTA file</label>
                  <input type="file" id="InputFastaFile">
                  <p class="help-block">Explanation of what a fasta file looks like.</p>
                  <div class="form-group">
                    <label for="sel1">Species name:</label>
                    <select class="form-control" id="sel1">
                      <option>Pteropus Alecto</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                    </select>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div> <!-- tab-panel upload -->

            <div role="tabpanel" class="tab-pane" id="paste-file">
              <form action ="upload" method ="post" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="InputFastaFile">Upload a FASTA file</label>
                  <textarea class="form-control" rows="6"></textarea>
                </div>

                <div class="form-group">
                  <label for="sel2">Species name:</label>
                  <select class="form-control" id="sel2">
                    <option>Pteropus Alecto</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div> <!-- tab-panel paste -->
          </div> <!-- tab-content -->
        </div> <!-- col-md-6 -->


      </div> <!-- row-fluid -->

    </div> <!-- container -->
  </body>

  <footer class="footer">
    <p> This web tool was built by four students as part of a course work for six weeks during MSc Bioinformatics group project<p>
    <p>&copy;  Queen Mary University of London 2016 Mahin Seth Stevo and Kanteh</p>
  </footer>

  <script>
    $('#blast-tabs a').click(function (e) {
        e.preventDefault()
            $(this).tab('show')
    })
  </script>
</html>
